<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,700;1,800&display=swap" rel="stylesheet">
<title>Paymoo</title>

<style>
  h1 {
    font-size:64px;
    color: #E1E1EB;
    font-family: 'Raleway', sans-serif;
    font-weight: 700;
  }

  h2 {
    font-size:24px;
  }
  
  h4 {
    font-size:20px;
  }
  
  .centered {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    font-family: 'Open Sans', sans-serif;
    display: table;
    background: #323C41;
    color: #FFFFFF;
    padding: 16px;
    border-radius: 16px;
  }
</style>

</head>

<body style="background: #19191E">
  <div class="centered">
    <h1>
      <i>P</i>
    </h1>
    <h2>
      Your payment is on its way! [v4]
    </h2>
    <h4 style="font-weight: 400; color: #E1E1EB">
      Please return to Paymoo app<br>
      to make more payments.
    </h4>
  </div>
</body>

</html>
